<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云端AI视频移除 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 20px;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .phone-frame {
            width: 390px;
            /* iPhone 15 Pro 宽度 */
            height: 844px;
            /* iPhone 15 Pro 高度 */
            background-color: #000;
            border-radius: 55px;
            /* 圆角设计 */
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .screen {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 40px;
            /* 内部屏幕圆角 */
            overflow: hidden;
            position: relative;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .screen-label {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">云端AI视频移除 - 原型界面展示</h1>
        <p class="text-center text-gray-600 mb-8">基于TDesign风格的移动应用原型，模拟iPhone 15 Pro屏幕规格</p>

        <div class="prototype-container">
            <!-- 首页界面 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="home.html" title="首页"></iframe>
                    </div>
                </div>
                <div class="screen-label">首页</div>
            </div>

            <!-- 任务 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="tasks.html" title="任务"></iframe>
                    </div>
                </div>
                <div class="screen-label">任务</div>
            </div>

            <!-- 更多应用 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="more_apps.html" title="更多应用"></iframe>
                    </div>
                </div>
                <div class="screen-label">更多应用</div>
            </div>


            <!-- 个人中心界面 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="profile.html" title="个人中心"></iframe>
                    </div>
                </div>
                <div class="screen-label">个人中心</div>
            </div>

            <!-- 解析记录界面 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="history.html" title="解析记录"></iframe>
                    </div>
                </div>
                <div class="screen-label">解析记录</div>
            </div>

            <!-- 登录 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="login.html" title="登录"></iframe>
                    </div>
                </div>
                <div class="screen-label">用户登录</div>
            </div>

            <!-- 会员详情 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="membership.html" title="会员详情"></iframe>
                    </div>
                </div>
                <div class="screen-label">会员详情</div>
            </div>

            <!-- 使用教程 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="tutorial.html" title="使用教程"></iframe>
                    </div>
                </div>
                <div class="screen-label">使用教程</div>
            </div>

            <!-- 意见反馈 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="feedback.html" title="意见反馈"></iframe>
                    </div>
                </div>
                <div class="screen-label">意见反馈</div>
            </div>

             <!-- 系统设置 -->
             <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="settings.html" title="系统设置"></iframe>
                    </div>
                </div>
                <div class="screen-label">系统设置</div>
            </div>

        </div>
    </div>
</body>

</html>
