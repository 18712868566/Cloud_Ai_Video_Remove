<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 云端AI视频移除</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #eaeaea;
        }
        .back-button {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            font-size: 20px;
        }
        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background-color: #0052d9;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            color: white;
            font-size: 40px;
            box-shadow: 0 4px 12px rgba(0, 82, 217, 0.2);
        }
        .app-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .login-desc {
            color: #666;
            font-size: 15px;
            text-align: center;
            margin-bottom: 40px;
            max-width: 280px;
            line-height: 1.5;
        }
        .wechat-login-btn {
            background-color: #07c160;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 14px 0;
            width: 85%;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 4px 12px rgba(7, 193, 96, 0.2);
            transition: all 0.3s ease;
        }
        .wechat-login-btn:hover, .wechat-login-btn:active {
            background-color: #06b054;
            transform: translateY(-2px);
        }
        .wechat-icon {
            margin-right: 8px;
            font-size: 20px;
        }
        .privacy-policy {
            margin-top: 40px;
            color: #999;
            font-size: 12px;
            text-align: center;
            max-width: 280px;
        }
        .privacy-policy a {
            color: #0052d9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="home.html" class="back-button">
            <i class="bi bi-chevron-left"></i>
        </a>
        <h5 class="mb-0">登录</h5>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <i class="bi bi-camera-video"></i>
        </div>
        <div class="app-name">云端AI视频移除</div>
        <button class="wechat-login-btn">
            <i class="bi bi-wechat wechat-icon"></i>
            微信一键登录
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 模拟登录功能
        document.querySelector('.wechat-login-btn').addEventListener('click', function() {
            // 模拟登录成功后跳转
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
